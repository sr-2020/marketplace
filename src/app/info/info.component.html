<div class="container-fluid">
  <h1>Информация</h1>
</div>

<div class="container-fluid">
  <ng-container *ngFor="let info of shopInfo">
    <div *ngIf="info.value" class="row">
      <div class="col-xs-12 col-sm-2 --title">{{info.title}}</div>
      <div class="col-xs-12 col-sm-10 --value">{{info.value}} <span *ngIf="info.price">&#165;</span></div>
    </div>
  </ng-container>
</div>
