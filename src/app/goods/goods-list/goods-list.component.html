<div class="row">
  <div class="col-xs-12">
    <mat-accordion *ngIf="(shopList$ | async) as goods; else loading">
      <mat-expansion-panel *ngFor="let d of goods"
                           hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{d.sku.skuName}}
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        {{d | json}}

      </mat-expansion-panel>
    </mat-accordion>

    <ng-template #loading>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 --loader">
            <h3>Идет загрузка товаров...</h3>
            <mat-spinner></mat-spinner>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
