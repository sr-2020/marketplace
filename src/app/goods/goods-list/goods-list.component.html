<div class="container-fluid">
  <h1>Доступные товары</h1>
</div>

<div class="container-fluid">
  <div class="row">
    <mat-form-field class="col-xs-12 col-sm-3">
      <mat-label>Фильтр</mat-label>
      <input type="text"
             matInput
             (keydown)="applyFilter($event)">
    </mat-form-field>
    <mat-paginator
      class="col-xs-12 col-sm-9 end-sm"
      #listPaginator
      [length]="50"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25]">
    </mat-paginator>
  </div>
  <div *ngIf="goods$ | async; else loading"
       class="row">
    <div class="col-xs-12">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let g of goods$ | async"
                             [class.--disabled]="!g.enabled"
                             hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{g.skuName}} <span class="--disabled-text"
                                  *ngIf="!g.enabled">(Недоступен)</span>
            </mat-panel-title>
            <mat-panel-description style="justify-content: flex-end">
              <div class="--count">Кол-во: {{g.count}}</div>
              <div class="--lifestyle --{{g.lifeStyle.toLowerCase()}}"></div>
              <button mat-icon-button
                      color="primary"
                      (click)="openScanDialog($event, g.qr)">
                <mat-icon>qr_code_2</mat-icon>
              </button>
            </mat-panel-description>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="row col-xs-12 col-sm-2">
              <div>
                <img [src]="g.urlPicture"
                     style="max-width: 100%; height: auto"
                     alt="">
              </div>
            </div>

            <div class="row col-xs-12 col-sm-10">
              <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 --description"
                   *ngFor="let s of goodsSchema">
                <div class="row">
                  <div class="col-xs-12 col-sm-6 --title">{{s.title}}:</div>
                  <div class="col-xs-12 col-sm-6">{{g[s.prop]}} <span *ngIf="s.price">&#165;</span></div>
                </div>
              </div>
              <div class="col-xs-12 --description">
                <div class="row">
                  <div class="col-xs-12 --title">Описание:</div>
                  <div class="col-xs-12">{{g.description}}</div>
                </div>
              </div>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12 --loader">
        <h3><b>Идет загрузка товаров...</b></h3>
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>
</ng-template>
