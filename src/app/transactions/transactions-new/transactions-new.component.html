<div class="container-fluid">
  <div class="row">
    <h2 class="col-xs-12 col-sm-6">Новый перевод</h2>
    <div class="col-xs-12 col-sm-6 end-xs">
      <button mat-button
              [routerLink]="['..']">
        <mat-icon>navigate_before</mat-icon>Вернуться к списку транзакций
      </button>
    </div>
  </div>
  <div class="row">
    <mat-form-field class="col-xs-12 col-sm-6 ">
      <mat-label>Получатель</mat-label>
      <input matInput
             type="text">
    </mat-form-field>
    <mat-form-field class="col-xs-12 col-sm-6 ">
      <mat-label>Сумма</mat-label>
      <input matInput
             type="number">
    </mat-form-field>
    <mat-form-field class="col-xs-12">
      <mat-label>Комментарий (не обязательно)</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <div class="col-xs-12">
      <button mat-raised-button>
        Перевести
      </button>
    </div>
  </div>
</div>
