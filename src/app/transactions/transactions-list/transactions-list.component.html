<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-offset-10 col-sm-2 end-xs">
      <button mat-raised-button
              color="primary"
              [routerLink]="['new']">Add transaction
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <mat-accordion>
        <mat-expansion-panel *ngFor="let t of transactionList" hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{t.target}}
            </mat-panel-title>
            <mat-panel-description>
              {{ t.sum }}&#165;
            </mat-panel-description>
            <mat-panel-description>
              {{ t.timestamp | date: 'dd MMMM y': '+0300': 'ru_RU'}}
            </mat-panel-description>

          </mat-expansion-panel-header>
          <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
</div>
