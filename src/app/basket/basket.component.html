<div class="container-fluid">
  <div class="row">

    <ng-container *ngIf="!isMobile; else mobile">
      <table mat-table
             *ngIf="mock"
             [dataSource]="mock"
             class="col-xs-12 mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell
              *matHeaderCellDef> ID
          </th>
          <td mat-cell
              *matCellDef="let i"> {{i.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell
              *matHeaderCellDef> Название
          </th>
          <td mat-cell
              *matCellDef="let i"> {{i.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lifestyle">
          <th mat-header-cell
              *matHeaderCellDef> Лайфстайл
          </th>
          <td mat-cell
              *matCellDef="let i"> {{i.lifestyle | lifestyle}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell
              *matHeaderCellDef>
          </th>
          <td mat-cell
              *matCellDef="let i">
            <button *ngIf="i.state !== 0"
                    [disabled]="i.state === 2"
                    mat-mini-fab
                    color="primary"
                    (click)="openScanDialog(i)">
              <mat-icon>qr_code_scanner</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </ng-container>
  </div>
</div>


<ng-template #mobile>
  <mat-list class="col-xs-12">
    <ng-container *ngFor="let i of mock">
      <mat-list-item class="lifestyle-badge  --{{i.lifestyle.toLowerCase()}}">{{i.name}}
        <button *ngIf="i.state !== 0"
                [disabled]="i.state === 2"
                mat-mini-fab
                color="primary"
                (click)="openScanDialog(i)">
          <mat-icon>qr_code_scanner</mat-icon>
        </button>
      </mat-list-item>
      <mat-divider></mat-divider>
    </ng-container>
  </mat-list>
</ng-template>
