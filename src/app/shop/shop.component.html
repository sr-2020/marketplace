  <mat-drawer-container class="sr-side-menu"
                        autosize>
    <mat-drawer #drawer
                [mode]="isMobile ? 'push' : 'side'">
      <sr-nav></sr-nav>
    </mat-drawer>
    <mat-toolbar color="primary">
      <mat-toolbar-row class="mat-elevation-z4">
        <button mat-icon-button
                (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <div class="meta">
          <span>{{(shop$ | async).name}} </span>
          <span *ngIf="!isMobile">Баланс &#165;{{(shop$ | async).balance}} </span>
        </div>
      </mat-toolbar-row>
      <mat-toolbar-row style="height: 40px">
        <div class="container-fluid">
          <small>{{session.currentCharacterName}} </small>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-container>
